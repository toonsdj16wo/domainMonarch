<h2>Form</h2>

									<form  [formGroup]="addPhotoForm" (ngSubmit)="onSubmitForm()">
										<div class="row gtr-uniform">
											<div class="col-6 col-12-xsmall">
												<label for="namePhoto">Titre</label>
												<input type="text" formControlName="namePhoto" id="namePhoto" value="" placeholder="Name" />
											</div>
											<!-- Break -->
											<div class="col-12">
												<label for="category">cat√©gorie</label>
												<select formControlName="category" id="category">
													<option value="">- Category -</option>
													<option value="1">Manufacturing</option>
													<option value="1">Shipping</option>
													<option value="1">Administration</option>
													<option value="1">Human Resources</option>
												</select>
											</div>
											<!-- Break -->
											<div class="col-12">
												<label for="description">description</label>
												<textarea formControlName="description" id="description" placeholder="Enter your message" rows="6"></textarea>
											</div>
											<!-- Break -->
											<div class="col-12">
												<ul class="actions">
													<li><input type="submit" value="Send Message" class="primary" [disabled]="addPhotoForm.invalid" /></li>
												</ul>
											</div>
										</div>
									</form>
